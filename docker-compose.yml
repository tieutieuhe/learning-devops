version: "3.8"

services:
    php:
        build:
            context: .
            target: php
        working_dir: /var/www/html
        volumes:
            - ./:/var/www/html
            - vendor:/var/www/html/vendor
        ports:
            - 8000:8000

    # Database
    mysql:
        image: mysql:8.0
        environment:
            - MYSQL_DATABASE=database
            - MYSQL_USER=username
            - MYSQL_PASSWORD=password
            - MYSQL_ROOT_PASSWORD=password
        volumes:
            - db-data:/var/lib/mysql
volumes:
    db-data: ~
    vendor: ~